version: '3.8'

services:
  video-frontend:
    image: ${IMAGE:-video-frontend}:latest
    container_name: ${APP_NAME:-video-frontend}
    restart: unless-stopped
    networks:
      - video
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  video:
    external: true

